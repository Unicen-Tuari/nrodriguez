<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="row">
     <div class="row">
       <div class="col-lg-12">
          <h1>Bienvenido al juego Piedra, Papel o Tijera</h1>
       </div>
     </div>
    <div class="row">
       <div class="col-lg-offset-2 col-lg-2">
           <h2>Jugador</h2>
       </div>
       <div class="col-lg-4">
         <div class="col-lg-4">
            <h3 id='puntos-jugador'>0</h3>
         </div>
         <div class="col-lg-4">
            <h3 id="resultado">EMPATE</h3>
         </div>
         <div class="col-lg.4">
           <h3 id="puntos-maquina">0</h3>
         </div>
       </div>
      <div class="col-lg-2">
          <h2>Computadora</h2>
      </div>
      <div class="col-lg-2">

      </div>
    </div>
    <div class="row">
      <div class="col-lg-offset-2 col-lg-2">
           <img id="img-jugador" class="img-responsive" src="imagenes/papelc.png" alt="">
      </div>
      <div class="center-vertical col-lg-4">
         <h5>VS</h5>
      </div>
      <div class="col-lg-4">
          <img id='img-maquina' class="img-responsive" src="imagenes/piedrac.png" alt="...">
        </div>
      </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="thumbnail">
          <img class="img-responsive" src="imagenes/piedra.png" alt="...">
          <div class="caption">
            <button id="bot-piedra" type="button" name="button">Piedra</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="thumbnail">
          <img class="img-responsive" src="imagenes/papel.png" alt="...">
          <div class="caption">
            <button id="bot-papel" type="button" name="button" value="1">Papel</button>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="thumbnail">
          <img class="img-responsive" src="imagenes/papel.png" alt="...">
          <div class="caption">
            <button id="bot-tijera" type="button" name="button">Tijera</button>
          </div>
        </div>
      </div>
    </div>
    <input type="checkbox" id="probabilidad" name="probabilidad" value="probabilidad"> Probabilidad
</div>
    <script src="js/piedra_papel_tijera.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
