          <p>
              ¿Te parece que Lewis Hamilton pueda

          </div>
          <div class="positionButtonSino">
            <input  class="buttonQ1 buttonSino" type="button" name="sino" value="Si">

               <form action="encuesta.html" method="post">

                      <p>¿Cuál es tu escuderia Favorita?</p>

                    <input  class="buttonQ2 buttonFerrari" type="button" name="ferrari" value="Ferrari">

           <form action="encuesta.html" method="post">
